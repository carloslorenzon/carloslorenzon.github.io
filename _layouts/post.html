---
layout: default
---

{{ content }}

<div class="entry-meta entry-meta-bottom">
    <div class="date-author">
        <span class="entry-date">
            <a href="#" rel="bookmark">
                <i class="far fa-clock"></i> <span class="entry-date"> {{ post.date | date: "%d/%m/%Y" }}</span>
            </a>
        </span>
        <span class="author vcard">
            <a class="url fn n" href="#" rel="author"> <i class="fas fa-user"></i> {{ page.author }}</a>
        </span>
    </div>

    <!-- Share Buttons -->
    <div class="entry-share btn-group share-buttons">
        <a href="#"
            onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;"
            class="btn" target="_blank" title="Share on Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="#"
            onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;"
            class="btn" target="_blank" title="Share on Twitter">
            <i class="fab fa-twitter"></i>
        </a>

        <a href="#"
            onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"
            class="btn" title="Share on LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
    <!-- /Share Buttons -->
</div>


<div class="post-tags">
    <div class="tags">
        {% for ct in page.categories %}
        <a href="/categories/{{ct}}" rel="tag">{{ct}}</a>
        {% endfor %}
    </div>
</div>

{% if page.comments %}
<div id="disqus_thread"></div>
<script>    
    var disqus_config = function () {
        this.page.url = "{{ site.url }}{{ page.url }}";
        this.page.identifier = "{{ page.id }}";
    };    
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://carloslorenzon-github-io.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
